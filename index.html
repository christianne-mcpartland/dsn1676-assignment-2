<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
    <a class="green" href="#spin">Forwards!</a>
    <a class="red" href="#">Backwards!</a>

<main class="main">
  <div id="spin" class="clock-face">
    <img class="hand hand-hour" src="images/hour-hand.svg" alt="hour hand">
    <img class="hand hand-minute" src="images/minute-hand.svg" alt="minute hand">
    <img class="center" src="images/center.svg" alt="center of clock">
  </div>
</main>

</body>
</html>
